<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="left">
    <img src="./images/bg-main-desktop.png" />
    <div class="cards">
      <div class="front">
        <img src="./images/bg-card-front.png" />
        <div id="bubble">
          <section id="big"></section>
          <section id="small"></section>
          <p id="number">0000 0000 0000 0000</p>
          <p id="name">Jane Appleseed</p>
          <p id="expiry">00/00</p>
        </div>
      </div>
      <div class="back">
        <img src="./images/bg-card-back.png" />
        <div class="cvv">
          <p id="cv">000</p>
        </div>
      </div>
    </div>
  </div>
  <div class="fill">
    <div class="input-container">
      <div class="field">
        <section class="name">
          <p>Cardholder Name</p>
          <input type="text" onfocus="change()" id="username" name="username" placeholder="e.g. Jane Appleseed" />
        </section>
        <section class="number">
          <p>Card Number</p>
          <input type="number" onfocus="change()" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16" />
        </section>
        <section class="date">
          <p>Exp. Date (MM/YY)</p>
          <input type="number" id="mm" onfocus="change()" name="mm" placeholder="MM" maxlength="2" min="1" max="12" />
          <input type="number" id="yy" onfocus="change()" name="yy" placeholder="YY" maxlength="2" min="1" max="99" />
        </section>
        <section class="sec">
          <p>CVC</p>
          <input type="number" onfocus="change()" id="cvc" name="cvc" placeholder="e.g. 123" min="000" max="999"
            maxlength="3" />
        </section>
      </div>
      <div class="greet" style="display: none">
        <div class="success">
          <span id="up">

          </span>
          <span id="down">

          </span>
        </div>
        <h1>Thank you!</h1>
        <p>We've added your card details Continue</p>
      </div>
      <div class="submit">
        <button>Confirm</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/hrithik0">Hrithik Karmakar</a>.
      </div>
    </div>

  </div>
  <script src="/js/index.js"></script>
</body>

</html>
